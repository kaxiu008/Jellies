repositories {
	maven {
		url "https://repo.maven.apache.org/maven2/"
	}
	ivy {
		url "http://olb-ci/repo/shared"
		layout 'pattern', {
			artifact "[organisation]/[module]/[revision]/jars/[artifact].[ext]"
			ivy "[organisation]/[module]/[revision]/ivys/ivy.xml"
		}
	}
	flatDir {
		dirs 'lib'
	}
}




